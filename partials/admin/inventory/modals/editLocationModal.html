<div class="modal fade" id="editLocationModal">
	<div class="modal-dialog">
  	<div class="modal-content">
    		<div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Location</h4>
        </div>
    		<!-- Modal Body -->
        <div class="modal-body">

          <h5>To edit a location, change the values below, then hit "Update" when done.</h5>
          <h5><strong>Note: </strong> If there are still items associated with the location, all of those items will be sent to the print queue for relocation.</h5>
          <br>
          <form>
        		<div class="row">
              <!-- Item Building -->
              <div class="col-md-5 form-group">
                  <input class="form-control" type="text" id="oldBuildingInput" list="buildingList" placeholder="Building" ng-model="building" required/>
                  <datalist id="buildingList">
                       <option ng-repeat="building in buildings"></option>
                  </datalist>
              </div>

              <!-- Item Room -->
              <div class="col-md-3 form-group">
                  <input class="form-control" type="number" id="oldRoomInput" list="roomList" placeholder="Room" ng-model="room" required/>
                  <datalist id="roomList">
                      <!-- options here -->
                  </datalist>
              </div>

              <!-- Item Shelf Unit -->
              <div class="col-md-2 form-group">
                  <input class="form-control" type="number" id="oldShelfUnitInput" list="shelfUnitList" placeholder="Shelving Unit" ng-model="shelfUnit" required/>
                  <datalist id="shelfUnitList">
                       <!-- options here -->
                  </datalist>
              </div>

              <!-- Item Shelf -->
              <div class="col-md-2 form-group">
                  <input class="form-control" type="number" id="oldShelfInput" list="shelfList" placeholder="Shelf" ng-model="shelf" required/>
                  <datalist id="shelfList">
                      <!-- options here -->
                  </datalist>
              </div>
              <div class="col-md-12">
                <button class="btn btn-success btn-lg pull-right spaced" ng-click="updateLocation(building, room, shelfUnit, shelf)">Submit</button>
              </div>
            </div>
          </form>
        </div>
  	</div>
	</div>
</div>

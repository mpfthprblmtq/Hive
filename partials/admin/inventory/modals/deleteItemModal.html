<div id="deleteModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
        		<h4 class="modal-title">Delete/Dispose Item: {{ itemIDNumber }}</h4>
			</div>
			<div class="modal-body">
				<center>
					<h4><strong>Would you like to delete or dispose of the item?</strong></h4>
				</center>

				</br>
				<h4><strong>Note:</strong></br></h4>
				<i>Deleting</i> an item will remove the item from the database and cannot by undone.<br>
				<i>Disposing</i> an item is physically removing the item from inventory but keeping a record of it in place.</h5></br><br />
				<div class="row">
					<center>
						<div class="col-md-6 delete-button">
							<button type="button" class="btn btn-danger" ng-click="changeToConfirmDeleteModal(item.itemIDNumber)"><i class="fa fa-trash"></i> Delete</button>
						</div>
						<div class="col-md-6 dispose-button">
							<button type="button" class="btn btn-warning" ng-click="changeToDisposeModal(item.itemIDNumber)"><i class="fa fa-trash"></i> Dispose</button>
						</div>
					</center>
				</div>
				</br>

			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="sheetLayoutModal">
  <input type="text" id="offset" hidden>
	<div class="modal-dialog"  style="width: 360px;">
  	<div class="modal-content">
    		<div class="modal-header">
      		<h5 class="modal-title" id="modalLabel">Select a Label Starting Point</h5>
      		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
        			<span aria-hidden="true">&times;</span>
      		</button>
    		</div>
    		<!-- Modal Body -->
    		<!-- Iterate 30 label elements and show -->
    		<div class="modal-body">
              <form role="form" method="post" target="_blank">
  	      		<span ng-repeat="i in getLabelNum(sampleLabelNum) track by $index">
  	      			<div class='label' id='{{ $index }}'></br>{{ $index + 1 }}</div>
  	      		</span>
              </form>
          </div>
    		<div class="modal-footer" style="clear: left;">
      		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      		<button type="submit" class="btn btn-primary" ng-click="submitAndPrint()">Print</button>
    		</div>
  	</div>
	</div>
</div>

<div id="loginModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
        		<h4 class="modal-title">Administrator Login</h4>
			</div>
			<div class="modal-body">
				<div class="row">
				<div class="col-md-2"></div>
					<div class="col-md-8">
						<form name="loginForm" ng-submit="adminLogin(number, password)">
							<label for="usernameInput">800 Number:</label>
							</br>
						    <input type="text" class="form-control" placeholder="800 Number" name="800NumberInput" id="800NumberInput" ng-model="number" required></br>
						    <label for="passwordInput">Password:</label>
						    <input type="password" class="form-control" placeholder="Password" name="passwordInput" id="passwordInput" ng-model="password" required>
							</br>
							<center><p id="errorLabel" style="color: red;" visibility="hidden"><strong></strong></p></center>
						    <input class="btn btn-success btn-lg pull-right" type="submit"></input>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

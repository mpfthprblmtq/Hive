<div id="all-users">
	<div class="row">
		<div class="col-md-12">
            <div class="row">
				<!-- Header -->
				<div class="header col-md-6">
	                <h3><strong>Hive User Reporting</strong></h3>
                    <p></p>
	            </div>
            </div>

            <div class="table-container">
				<table datatable="ng" dt-options="dtOptions"  class="row-border hover datatable compact">
					<colgroup>
						<col span="1" class="name">
						<col span="1" class="email">
						<col span="1" class="idNumber">
						<col span="1" class="phoneNumber">
						<col span="1" class="type">
						<col span="1" class="numItems">
						<col span="1" class="button">
					</colgroup>
					<thead>
						<tr>
							<th>Name</th>
							<th>e-mail</th>
							<th>Cougar ID</th>
							<th>Phone</th>
							<th>Type</th>
							<th># of Items Out</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in activeUsers track by $index" class="table-row">
		                    <td>{{ user.name }}</td>
		                    <td>{{ user.email }}</td>
		                    <td>{{ user['800number'] }}</td>
		                    <td>{{ user.phoneNumber }}</td>
		                    <td>{{ user.selfServe == 1 ? 'assisted' : 'self serve' }}</td>
		                    <td>{{ user.numItems }}</td>
		                    <td><button class="btn btn-primary row-button" ng-click="export(user.email)" title="Export"><i class="fa fa-file-excel-o"></i></button></td>
		                </tr>
					</tbody>
				</table>
			</div>
	    </div>
    </div>
</div>
<p>{{ message }}</p>

<div id="deleteUserModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
        		<h4 class="modal-title">Delete User: {{ userId }}</h4>
			</div>
			<div class="modal-body">
				<center>
					<h4><strong>Are you sure you want to remove this user?</strong></h4>
				</br>
				<div class="row">
					<div class="col-md-6 delete-button">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
					</div>
					<div class="col-md-6 delete-button">
						<button type="button" class="btn btn-danger" ng-click="deleteUser()">Delete</button>
					</div>
					
				</div>
				</br>
				</center>
			</div>
		</div>
	</div>
</div>

<div id="addUserSwipeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
        		<h4 class="modal-title">User Swipe Access</h4>
			</div>
			<div class="modal-body">
				<center>
					<h4>Swipe the user's cougar id now to enable swipe access.</h4>
				</br>
        <form ng-submit="inputCardNumber(cardNumber)">
          <div style="width: 0;overflow: hidden;">
            <input type="text" id="cardNumberInput" ng-model="cardNumber" autofocus/>
          </div>

        </form>

				<div class="row">
					<div class="col-md-12 delete-button">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
					</div>
				</div>
				</br>
				</center>
			</div>
		</div>
	</div>
</div>

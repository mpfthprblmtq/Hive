<div id="userInfoModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
        		<h4 class="modal-title">User Info</h4>
			</div>
			<div class="modal-body" id="info-modal-body">
				<div class="row">
					<div class="col-md-6">
						<p><strong>Name:  </strong>{{userInfo.name}}</p>
            <p><strong>Email: </strong>{{userInfo.email}}</p>
            <p><strong>Phone: </strong>{{userInfo.phoneNumber}}</p>
            <br />
            <p><strong>University ID:  </strong>{{userInfo.user800number}}</p>
            <p><strong>User Level: </strong>{{userInfo.level}}</p>


            </p>
					</div>
					<div class="col-md-6">

          </div>
        </div>
				<div class="row">
					<div class="col-md-12">
						<button id="editButton" class="btn btn-default btn-lg pull-right" ng-click="changeToEdit(itemInfo.itemIDNumber)"><i class="fa fa-edit"></i> Edit</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="all-users">
	<div class="row">
		<div class="col-md-12">
            <div class="row">
				<!-- Header -->
				<div class="header col-md-6">
	                <h3><strong>Dashboard</strong></h3>
	            </div>
            </div>
	    </div>
	    <div class="row" style="padding: 0px 30px 0px 30px;">
		    <div class="col-lg-4 col-md-6">
		    	<div class="panel panel-success">
		            <div class="panel-heading">
		                <div class="row">
		                    <div class="col-xs-3">
		                        <i id="one" class="fa fa-list-alt fa-5x"></i>
		                    </div>
		                    <div class="col-xs-9 text-right">
		                        <div style="font-size: 48px;">{{ itemCount }}</div>
		                        <div><strong>Inventory Items</strong></div>
		                    </div>
		                </div>
		            </div>
		            <a href="viewAllActiveItems" class="dashboard-link">
		                <div class="panel-footer">
		                    <span class="pull-left">View Details</span>
		                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
		                    <div class="clearfix"></div>
		                </div>
		            </a>
		        </div>
		    </div>
		    <div class="col-lg-4 col-md-6">
		    	<div class="panel panel-warning">
		            <div class="panel-heading">
		                <div class="row">
		                    <div class="col-xs-3">
		                        <i id="two" class="fa fa-users fa-5x"></i>
		                    </div>
		                    <div class="col-xs-9 text-right">
		                        <div style="font-size: 48px;">{{ userCount }}</div>
		                        <div><strong>Active Users</strong></div>
		                    </div>
		                </div>
		            </div>
		            <a href="viewAllUsers" class="dashboard-link">
		                <div class="panel-footer">
		                    <span class="pull-left">View Details</span>
		                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
		                    <div class="clearfix"></div>

		                </div>
		            </a>
		        </div>
		    </div>
		    <div class="col-lg-4 col-md-6">
		    	<div class="panel panel-info">
		            <div class="panel-heading">
		                <div class="row">
		                    <div class="col-xs-3">
		                        <i id="three" class="fa fa-check-square-o fa-5x"></i>
		                    </div>
		                    <div class="col-xs-9 text-right">
		                        <div style="font-size: 48px;">{{ checkoutTotal }}</div>
		                        <div><strong>Checked Out Items</strong></div>
		                    </div>
		                </div>
		            </div>
		            <a href="inventoryReports" class="dashboard-link">
		                <div class="panel-footer">
		                    <span class="pull-left">View Details</span>
		                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
		                    <div class="clearfix"></div>

		                </div>
		            </a>
		        </div>
		    </div>
		</div>
		<div class="row" style="padding: 0px 30px 0px 30px;">
			<div class="col-lg-8">
				<div class="panel panel-default">
					<div class="panel-heading">
			            <i class="fa fa-bar-chart-o fa-fw"></i> Checkouts Per Day
			            <div class="pull-right">
			                <div class="btn-group">
			                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
			                        Timeline
			                        <span class="caret"></span>
			                    </button>
			                    <ul class="dropdown-menu pull-right" id="timeline" role="menu">
			                        <li value="7"><a href="#">Past Week</a>
			                        </li>
			                        <li value="31"><a href="#">Past Month</a>
			                        </li>
			                        <li value="365"><a href="#">Past Year</a>
			                        </li>
			                    </ul>
			                </div>
			            </div>
			            <div class="panel-body">
			            	<div id="checkoutHistoryChart">

			            	</div>
			            </div>
			        </div>
			    </div>
		    </div>
		    <div class="col-lg-4">
		        <div class="panel panel-default">
		            <div class="panel-heading">
		                <i class="fa fa-bar-chart-o fa-fw"></i> Category Ratio
		                <div class="btn-group pull-right">
		                    <button id="refreshCatRatio" type="button" class="btn btn-default btn-xs" data-toggle="dropdown">
		                        <i class="fa fa-refresh fa-fw"></i>
		                    </button>
		                </div>
		            </div>
	            <div class="panel-body">
	            	<div id="categoryRatioChart">

	            	</div>
	            </div>
        </div>
    </div>
</div>

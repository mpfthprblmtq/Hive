<div id="browserDetectionModal" class="modal fade">
	<div class="modal-dialog" style="width: 500px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
        		<h4 class="modal-title">Browser Detect</h4>
			</div>
			<div class="modal-body">
				<center>
				<h4><strong>Your browser might not be best suited for Hive</strong></h4>
				</br>
				<p id="browserText">You're currently using <strong>{{ currentBrowser }}</strong>.  Hive Resource Manager is optimized for <strong>Google Chrome</strong>.  Using other browsers will not deprecate your experience, but Hive was made to work best with Chrome.</p>
				<button class="btn btn-success" data-dismiss="modal">OK</button>
				</center>
			</div>
		</div>
	</div>
</div>
